name: subrepo-push-dist
on:
  push:
    branches: [main]
    paths:
      - "dist/**"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install git-subrepo
        run: |
          git clone https://github.com/ingydotnet/git-subrepo ~/.git-subrepo
          source ~/.git-subrepo/.rc
          git subrepo --version

      - name: Set up Git user
        run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.event.pusher.name }}"

      - name: Pull (to integrate) then push
        run: |
          set -e
          # Ensure .gitrepo tracks our own repo's dist branch
          source ~/.git-subrepo/.rc
          REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git subrepo pull dist -b dist -r "$REPO_URL" -u || true
          git subrepo push dist -b dist -r "$REPO_URL"
