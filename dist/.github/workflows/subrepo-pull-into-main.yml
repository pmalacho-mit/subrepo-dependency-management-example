name: subrepo-pull-into-main
on:
  push:
    branches: [dist] # upstream edited directly

permissions:
  contents: write
  pull-requests: write

jobs:
  pull-to-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0, ref: main }

      - name: Install git-subrepo
        run: |
          git clone https://github.com/ingydotnet/git-subrepo ~/.git-subrepo

      - name: Set up Git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Update dist/ from origin:dist
        id: update-dist
        run: |
          set -e
          BRANCH_NAME="chore/update-dist-$(date +%s)"
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git switch -c "$BRANCH_NAME"
          source ~/.git-subrepo/.rc
          git subrepo pull dist -b dist -r "$(git remote get-url origin)" -u
          git push -u origin HEAD

